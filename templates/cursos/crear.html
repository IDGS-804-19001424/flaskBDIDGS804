{% extends "layout.html" %}

{% block container %}

<div class="flex items-center justify-center w-full min-h-[70vh]">

    <form method="POST" action="{{ url_for('cursos.crear') }}" class="w-full max-w-md mx-auto">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <h3 class="text-2xl font-semibold text-center mb-6 text-heading">Crear Nuevo Curso</h3>

        <div class="relative z-0 w-full mb-5 group">
            <input type="text" name="nombre" id="nombre" required
                class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " />
            <label for="nombre" class="peer-focus:font-medium absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre del Curso</label>
        </div>

        <div class="relative z-0 w-full mb-5 group">
            <textarea name="descripcion" id="descripcion" rows="3" required
                class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" "></textarea>
            <label for="descripcion" class="peer-focus:font-medium absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Descripci√≥n del Curso</label>
        </div>

        <div class="relative z-0 w-full mb-8 group">
            <label for="maestro_id" class="block mb-2 text-sm font-medium text-heading">Asignar Maestro</label>
            <select name="maestro_id" id="maestro_id" required
                class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer">
                <option value="" disabled selected>Selecciona un maestro impartidor...</option>
                {% for maestro in maestros %}
                    <option value="{{ maestro.matricula }}">{{ maestro.nombre }} {{ maestro.apellidos }} ({{ maestro.especialidad }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mt-6 flex gap-4">
            <button type="submit"
                class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none w-full text-center">
                Guardar Curso
            </button>
            <a href="{{ url_for('cursos.index') }}"
                class="text-white bg-gray-500 box-border border border-transparent hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none w-full text-center">
                Cancelar
            </a>
        </div>
    </form>

</div>

{% endblock %}
